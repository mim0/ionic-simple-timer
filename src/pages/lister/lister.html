<ion-header>

  <ion-navbar>
    <ion-title>Timers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of asyncList | async">

      <ion-item>
        <div (click)="config(item)">
          <h2>{{item.timer.name}}</h2>
          <p class="item-text">{{item.timer.rounds}} Rounds, {{item.timer.work.minutes}}:{{item.timer.work.seconds | zeroPad:2}}
            <span class="rest">/</span> {{item.timer.rest.minutes}}:{{item.timer.rest.seconds | zeroPad:2}}
          </p>
        </div>

        <ion-avatar item-end>
          <button ion-button (click)="activate(item)"><ion-icon name="play"></ion-icon></button>
        </ion-avatar>
      </ion-item>

      <ion-item-options side="left">
      </ion-item-options>

      <ion-item-options side="both">
        <ion-avatar>
          <button ion-button color="light" (click)="remove(item.timer_key)">
            <ion-icon name="trash" color="danger"></ion-icon>
          </button>
        </ion-avatar>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-footer>
    <ion-toolbar text-right>
      <button ion-button color="secondary" (click)="create()" icon-start><ion-icon name="add"></ion-icon>new</button>
    </ion-toolbar>
  </ion-footer>

</ion-content>
